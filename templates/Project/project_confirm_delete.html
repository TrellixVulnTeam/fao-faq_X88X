 {% extends 'base.html' %}
{% block sb_admin_title %}IM Projects{% endblock sb_admin_title %}
{% block sb_admin_content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Delete Project : {{object.project}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                Are you sure you want to delete <strong>{{ object }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
 {% endblock %}
