<div class="col-sm-8">
    <form action="{% url 'search_results' %}" method="get">
      <div class="input-group">
        <input name="q" type="text" placeholder="Search question related to any IM project." class="form-control">
            <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
      </div>
</form>
</div>
  <!-- Navbar -->
 {% if request.user.is_authenticated %}
  <ul class="navbar-nav ml-auto ml-md-0">
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Loged in as {% firstof request.user.get_short_name request.user.get_username %} <i class="fas fa-user-circle fa-fw"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'logout'%}" >Logout</a>
      </div>
    </li>
  </ul>

        {% endif %}
